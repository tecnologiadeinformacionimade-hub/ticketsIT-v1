<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Imade IT - Historial de Tickets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --primary: #244247;
      --primary-light: #eff6ff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      
      /* Status Colors */
      --status-resuelto-bg: #dcfce7;
      --status-resuelto-text: #166534;
      --status-proceso-bg: #fef9c3;
      --status-proceso-text: #854d0e;
      --status-pendiente-bg: #fee2e2;
      --status-pendiente-text: #991b1b;

      /* Priority Colors */
      --priority-alta-bg: #dc2626;
      --priority-media-bg: #f97316;
      --priority-baja-bg: #22c55e;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .nav {
      background-color: var(--surface);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 20px;
    }

    .brand .badge {
      background-color: var(--surface);
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .brand .badge img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .hero {
      max-width: 1000px;
      width: 100%;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .card {
      background-color: var(--surface);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 24px;
    }

    .card-header h2 {
      font-size: 26px;
      font-weight: 700;
      color: var(--text);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
     .card-header h2 i {
       color: var(--primary);
     }

    .btn-back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background-color: var(--surface);
        color: var(--primary);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }
    .btn-back:hover {
        background-color: var(--primary-light);
        border-color: var(--primary);
        transform: translateY(-2px);
        box-shadow: var(--shadow);
    }
    .btn-back i {
        font-size: 12px;
    }

    .ticket-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .ticket-item {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .ticket-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 16px;
    }

    .ticket-header h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      margin: 0;
      line-height: 1.4;
    }
    .ticket-header h3 span {
       color: var(--muted);
       font-weight: 500;
    }

    .ticket-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .ticket-meta p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ticket-meta p i {
      color: var(--primary);
      width: 16px;
      text-align: center;
    }
    .ticket-meta p strong {
      color: var(--text);
      font-weight: 500;
    }

    .ticket-detail {
      font-size: 15px;
      color: var(--text);
      margin: 20px 0;
      line-height: 1.7;
      padding: 16px;
      background-color: var(--bg);
      border-left: 4px solid var(--primary);
      border-radius: 0 8px 8px 0;
      white-space: pre-line;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ticket-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      font-size: 14px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .status-priority-wrapper {
       display: flex;
       align-items: center;
       gap: 10px;
       flex-wrap: wrap;
    }

    .status {
      padding: 5px 12px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status.status-resuelto { background-color: var(--status-resuelto-bg); color: var(--status-resuelto-text); }
    .status.status-en-proceso { background-color: var(--status-proceso-bg); color: var(--status-proceso-text); }
    .status.status-pendiente { background-color: var(--status-pendiente-bg); color: var(--status-pendiente-text); }
    .status.status-desconocido { background-color: var(--border); color: var(--muted); }

    .priority {
       display: flex;
       align-items: center;
       gap: 6px;
       padding: 4px 10px;
       border-radius: 16px;
       font-size: 12px;
       font-weight: 500;
       color: white;
    }
    .priority.priority-alta { background-color: var(--priority-alta-bg); }
    .priority.priority-media { background-color: var(--priority-media-bg); }
    .priority.priority-baja { background-color: var(--priority-baja-bg); }
    

    .date {
      color: var(--muted);
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      font-size: 14px;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <nav class="nav">
    <div class="brand">
      <div class="badge">
        <img src="logo.png" alt="Logo Imade IT">
      </div>
      <span>Imade IT</span>
    </div>
  </nav>

  <main class="hero">
    <section class="card">
      <div class="card-header">
        <h2><i class="fa-solid fa-clock-rotate-left"></i> Historial de Tickets</h2>
        <a href="central_dashboard.html" class="btn-back">
          <i class="fa-solid fa-arrow-left"></i> Regresar al Dashboard
        </a>
      </div>
      <div id="ticketList" class="ticket-list">
        <p>Cargando tickets...</p>
      </div>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Imade IT — Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Para demostración: si no hay tickets, crea algunos de ejemplo
      if (!localStorage.getItem('tickets')) {
        createSampleTickets();
      }
      
      loadTickets();
    });
    
    function createSampleTickets() {
        const sampleTickets = [
            { id: 101, solicitante: "Ana López", tienda: "Miraflores", type: "Hardware", device: "Impresora Fiscal", detail: "La impresora no enciende y el panel está apagado.", status: "Resuelto", priority: "Alta", date: "2025-10-10" },
            { id: 102, solicitante: "Carlos Reyes", tienda: "Oakland Mall", servicio: "Software", service: "Punto de Venta", detail: "El sistema de cobro está muy lento al procesar tarjetas de crédito.", status: "En Proceso", priority: "Media", date: "2025-10-12" },
            { id: 103, solicitante: "Sofía Marín", tienda: "Pradera Concepción", type: "Redes", service: "Conexión a Internet", detail: "No hay conexión a internet en la caja 3.", status: "Pendiente", priority: "Alta", date: "2025-10-14" },
            { id: 104, solicitante: "Javier Morales", tienda: "Naranjo Mall", type: "Hardware", device: "Scanner de Códigos", detail: "El scanner no lee los códigos de los productos nuevos.", status: "Resuelto", priority: "Baja", date: "2025-10-09" },
        ];
        localStorage.setItem('tickets', JSON.stringify(sampleTickets));
    }
    
    function getStatusBadge(status) {
        if (!status) return `<span class="status status-desconocido">Desconocido</span>`;
        
        const normalizedStatus = status.toLowerCase().replace(' ', '-');
        let statusClass = '';

        switch(normalizedStatus) {
            case 'resuelto':
                statusClass = 'status-resuelto';
                break;
            case 'en-proceso':
                statusClass = 'status-en-proceso';
                break;
            case 'pendiente':
                statusClass = 'status-pendiente';
                break;
            default:
                statusClass = 'status-desconocido';
                break;
        }
        return `<span class="status ${statusClass}">${status}</span>`;
    }
    
    function getPriorityBadge(priority) {
        if (!priority) return ''; // No mostrar nada si no hay prioridad

        const normalizedPriority = priority.toLowerCase();
        let priorityClass = '';
        let icon = '<i class="fa-solid fa-flag"></i>';

        switch(normalizedPriority) {
            case 'alta':
                priorityClass = 'priority-alta';
                icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                break;
            case 'media':
                priorityClass = 'priority-media';
                icon = '<i class="fa-solid fa-circle-exclamation"></i>';
                break;
            case 'baja':
                priorityClass = 'priority-baja';
                icon = '<i class="fa-solid fa-arrow-down"></i>';
                break;
            default:
                return ''; // No mostrar si la prioridad no es reconocida
        }
        return `<span class="priority ${priorityClass}">${icon} ${priority}</span>`;
    }

    function loadTickets() {
      const ticketListDiv = document.getElementById('ticketList');
      ticketListDiv.innerHTML = '';

      const allTickets = JSON.parse(localStorage.getItem('tickets')) || [];

      if (allTickets.length === 0) {
        ticketListDiv.innerHTML = '<p>No hay tickets registrados.</p>';
        return;
      }

      // Mostrar tickets del más reciente al más antiguo por ID o fecha si existe
      allTickets.sort((a, b) => (b.id || 0) - (a.id || 0));

      allTickets.forEach(ticket => {
        const ticketItem = document.createElement('div');
        ticketItem.classList.add('ticket-item');
        
        const type = ticket.type || ticket.servicio || "General";
        const subject = ticket.device || ticket.service || ticket.servicio || "Sin Asunto";
        
        ticketItem.innerHTML = `
          <div class="ticket-header">
            <h3>Ticket #${ticket.id} <span>- ${type}</span></h3>
          </div>

          <div class="ticket-meta">
            <p><i class="fa-solid fa-user"></i> <strong>Solicitante:</strong> ${ticket.solicitante || "—"}</p>
            <p><i class="fa-solid fa-store"></i> <strong>Tienda:</strong> ${ticket.tienda || "—"}</p>
            <p><i class="fa-solid fa-desktop"></i> <strong>Asunto:</strong> ${subject}</p>
          </div>
          
          <p class="ticket-detail">${ticket.detail || ticket.detalle || "Sin descripción."}</p>
          
       
            <span class="date"><i class="fa-regular fa-calendar"></i> ${ticket.date || ticket.fecha || "Sin fecha"}</span>
          </div>
        `;
        ticketListDiv.appendChild(ticketItem);
      });
    }
  </script>
</body>

</html>
